<table class="table table-hover">
  <thead>
  <tr>
      <td>Company Name</td>

      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let company of companys">
          <td>{{ company.name }}</td>
            <td><a [routerLink]="['/edit', company._id]" class="btn btn-primary">Edit</a></td>
          <td><button (click)="deleteCompany(company._id)"  class="btn btn-danger">Delete</button></td>
      </tr>
  </tbody>
</table>

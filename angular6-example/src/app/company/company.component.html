<div class="col-md-6">
  <h2> Company Details</h2>
  <button class="btn btn-danger" (click)="addCompany()"> Add Company</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let company of companys">
      <td class="hidden">{{company.id}}</td>
      <td>{{company.name}}</td>
      <td><button class="btn btn-danger" (click)="deleteCompany(company)"> Delete</button>
        <button class="btn btn-danger" (click)="editCompany(company)" style="margin-left: 20px;"> Edit</button></td>
    </tr>
    </tbody>
  </table>
</div>

<form [formGroup]="formGroup">
  <mat-horizontal-stepper formArrayName="formArray" linear>
    <mat-step formGroupName="0" [stepControl]="formArray.get([0])">
      ...
      <div>
        <button mat-button matStepperNext type="button">Next</button>
      </div>
    </mat-step>
    <mat-step formGroupName="1" [stepControl]="formArray.get([1])">
      ...
      <div>
        <button mat-button matStepperPrevious type="button">Back</button>
        <button mat-button matStepperNext type="button">Next</button>
      </div>
    </mat-step>
    ...
  </mat-horizontal-stepper>
</form>
